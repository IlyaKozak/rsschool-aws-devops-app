apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - image: {{ .Values.ecrRegistry }}/{{ .Values.repository }}:{{ .Values.tag }}
        name: nodejs-app
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.port }}
          name: nodejs-app
      imagePullSecrets:
      - name: ecr-registry-secret
