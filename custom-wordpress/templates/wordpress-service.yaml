apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-wordpress
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-wordpress
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: {{ .Release.Name }}-wordpress
    tier: {{ .Release.Name }}-frontend